name: Lint and tests

on:
  pull_request:
    branches:
      - master
      - multitenant

jobs:
  lintAndTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install

      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test:cov -- --coverageReporters json-summary
