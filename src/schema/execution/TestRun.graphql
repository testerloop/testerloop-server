type TestRun implements Node {
  id: ID!
  """
  This field may be null if the data was not provided for collection.
  """
  testCodeRevision: SourceCodeManagementRevision
  executions(
    first: Int
    after: Cursor
  ): TestExecutionConnection!
}

extend type Query {
  testRun(id: ID!): TestRun
}
