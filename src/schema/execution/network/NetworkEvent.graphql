interface NetworkEvent {
  id: ID!
  startedDateTime: String!
  time: NetworkEventTime!
}

type NetworkEventTime implements Event & IntervalEvent {
  at: DateTime!
  until: DateTime!
}

type NetworkEventTiming implements Event & IntervalEvent {
  at: DateTime!
  until: DateTime!
}

type KeyValuePair {
  key: String!
  value: String!
}

type Cookie {
  name: String!
  value: String!
  path: String
  domain: String
  expires: String
  httpOnly: Boolean!
  secure: Boolean!
}
