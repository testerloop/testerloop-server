enum RunStatus {
    RUNNING
    COMPLETED
    QUEUED
    # RE_RUNNING TODO: implement
}

enum TestOutcome {
    FAILED
    PASSED
    NOT_YET_COMPLETED
}

type TestExecutionStatus {
    id: ID!
    name: String!
    runStatus: RunStatus!
    testOutcome: TestOutcome!
}

type TestRunStatus {
    status: RunStatus!
    testExecutions: [TestExecutionStatus]!
}

extend type Query {
    getRun(runId: ID!): TestRunStatus!
}
