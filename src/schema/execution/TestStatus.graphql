enum RunStatus {
    RUNNING
    COMPLETED
    QUEUED
    # RE_RUNNING TODO: implement
}

enum TestStatus {
    FAILED
    PASSED
    PENDING
}

type TestExecutionStatus {
    id: ID!
    name: String!
    runStatus: RunStatus!
    testStatus: TestStatus!
}

type TestRunStatus {
    status: RunStatus!
    testExecutions: [TestExecutionStatus]!
}

extend type Query {
    getRun(runId: ID!): TestRunStatus!
}
