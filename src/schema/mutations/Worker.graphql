enum WorkerStatus {
    PENDING
    STARTED
    COMPLETED
}

enum Executor {
    LOCAL
    ECS
    LAMBDA
}

type Worker {
    id: ID!
    status: WorkerStatus!
    testRun: TestRun!
    testExecutions: [TestExecution]!
    executor: Executor!
}

extend type Mutation {
    createWorkers(runID: String!, count: Int!, executor: Executor!): [Worker!]!
    setWorkerStatus(id: ID!, status: WorkerStatus!): Worker!
}

extend type Query {
    worker(id: ID!): Worker!
}
